apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: http-methods
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
      - "TRACE"
      - "PATCH"
      - "CONNECT"
      - "POST"
      - "DELETE"
      - "HEAD"
    sslRedirect: true
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
